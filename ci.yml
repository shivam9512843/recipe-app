name: CI Pipeline

on:
push:
branches:
  - recipe-app

jobs:
build:
runs-on: ubuntu-latest

steps:
- uses: actions/checkout@v2

-name: Set up Node.js
uses: actions/setup-node@v3

with:

node-version: '14'

- name: Install dependencies
run: npm install

- name: Run tests
run: npm test

- name: Build app
run: npm run build
